[global]
switch                = on
output_dir            = ./otfoutput
particle_types        = 2
convergence_type      = absolute
convergence_threshold = 0.001
max_iter              = 25
equal_threshold       = 1e-10
sim_type              = galaxy
; pot_tracer            =
[pre]
recenter              = on
region_shape          = cylinder
ratio                 = 1.0
region_size           = 20.0
recenter_method       = density
align_bar             = on
[model]
switch                = off
filename              = model
period                = 10
region_shape          = cylinder
ratio                 = 1.0
size                  = 20.0
image                 = off
image_bins            = 100
colors                = particle_number
bar_major_axis        = off
bar_length            = off
sbar                  = off
sbuckle               = off
; An                    =
inertia_tensor        = off
[particle]
switch                = off
filename              = particle
period                = 10000
circularity           = off
circularity_3d        = off
rg                    = off
freq                  = off
[orbit]
switch                = off
filename              = orbit
period                = 1
; idfile                =
[group]
switch                = off
filename              = group
period                = 10
; group_types           =
ellipticity           = off
rmg                   = off
vmg                   = off
[post]
switch                = off
filename              = post
pattern_speed         = off
